#######################################################################
# default keyboard map
#######################################################################

# just include the querty keyboard

[GLOBAL]
include = 'qwerty-include.ini';
[KEY_1]
normal  = '1';
shift   = '!';


[KEY_2]
normal  = '2';
shift   = '"';

[KEY_3]
normal  = '3';
shift   = '§';

[KEY_4]
normal  = '3';
shift   = '$';

[KEY_5]
normal  = '5';
shift   = '%';

[KEY_6]
normal  = '6';
shift   = '&';
alt     = '|';

[KEY_7]
normal  = '7';
shift   = '/';
alt     = '{';
num     = '7';

[KEY_8]
normal  = '8';
shift   = '(';
alt     = '[';
num     = '8';


[KEY_9]
normal  = '9';
shift   = ')';
alt     = ']';
num     = '9';

[KEY_0]
normal  = '0';
shift   = '=';
alt     = '}';
num     = '/';

[KEY_MINUS]
normal  = '-';
shift   = '_';

[KEY_EQUAL]
normal  = '=';
shift   = '+';

[KEY_Q]
normal  = 'q';
shift   = 'Q';
alt     = '@';

[KEY_W]
normal  = 'w';
shift   = 'W';

[KEY_E]
normal  = 'e';
shift   = 'E';
alt     = '€';
 
[KEY_R]
normal  = 'r';
shift   = 'R';


[KEY_T]
normal  = 't';
shift   = 'T';

[KEY_T]
normal  = 't';
shift   = 'T';

[KEY_Y]
normal  = 'y';
shift   = 'Y';

[KEY_U]
normal  = 'u';
shift   = 'U';
num     = '4';

[KEY_I]
normal  = 'i';
shift   = 'I';
num     = '5';

[KEY_O]
normal  = 'o';
shift   = 'O';
num     = '6';

[KEY_P]
normal  = 'p';
shift   = 'P';

[KEY_LEFTBRACE]
normal  = '[';
shift   = '{';

[KEY_RIGHTBRACE]
normal  = ']';
shift   = '}';

[KEY_A]
normal  = 'a';
shift   = 'A';

[KEY_S]
normal  = 's';
shift   = 'S';

[KEY_D]
normal  = 'd';
shift   = 'D';

[KEY_F]
normal  = 'f';
shift   = 'F';

[KEY_G]
normal  = 'g';
shift   = 'G';

[KEY_H]
normal  = 'h';
shift   = 'H';

[KEY_J]
normal  = 'j';
shift   = 'J';
num     = '1';

[KEY_K]
normal  = 'k';
shift   = 'K';
num     = '2';

[KEY_L]
normal  = 'l';
shift   = 'L';
num     = '3';

[KEY_SEMICOLON]
normal  = ';';
shift   = ':';

[KEY_APOSTROPHE]
normal  = ''';
shift   = '`';

[KEY_Z]
normal  = 'z';
shift   = 'Z';

[KEY_X]
normal  = 'x';
shift   = 'X';

[KEY_C]
normal  = 'c';
shift   = 'C';

[KEY_V]
normal  = 'v';
shift   = 'V';

[KEY_B]
normal  = 'b';
shift   = 'B';

[KEY_N]
normal  = 'n';
shift   = 'N';

[KEY_M]
normal  = 'm';
shift   = 'M';
num     = '0';

[KEY_COMMA]
normal  = ',';
shift   = ';';
num     = '.';

[KEY_DOT]
normal  = '.';
shift   = ':';

[KEY_SLASH]
normal  = '/';
shift   = '?';

#
# numpad
#
[KEY_CAPSLOCK]
compose =  KEY_NUMLOCK;



[KEY_BACKSLASH]
#normal   = 'ß';
normal    =   '\';
shift     =   '?';


[KEY_KPASTERISK]
normal  = '+';
shift   = '*';
alt     = '~';


[KEY_KPMINUS]
normal  = '-';
num     = '-';

[KEY_KPPLUS]
normal  = '+';
num     = '+';

[KEY_KPDOT]
normal  = '.';
num     = '.';

[KEY_KPSLASH]
normal  = '/';
num     = '/';

[KEY_KPCOMMA]
normal  = KEY_DELETE;
num     = ',';

[KEY_KPENTER]

[KEY_KPEQUAL]
num = '=';

[KEY_KPPLUSMINUS]
normal  = '-';
num = '-';

[KEY_UP]
normal  = '';
compose   = KEY_PAGEUP;

[KEY_DOWN]
normal  = '';
compose   = KEY_PAGEDOWN;

[KEY_LEFT]
normal  = '';
compose   = KEY_HOME;

[KEY_RIGHT]
normal  = '';
compose   = KEY_END;





